name: Build macOS

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
      
      - name: Build Go binary
        working-directory: cry-engine
        run: |
          mkdir -p build
          go build -o build/cry-engine main.go
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm install
      
      - name: Prepare icon
        run: |
          mkdir -p build
          if [ -f arts/logo-2400x2400.png ]; then
            sips -z 512 512 arts/logo-2400x2400.png --out build/icon.png
          else
            echo "Error: arts/logo-2400x2400.png not found. Icon must be at least 512x512 for macOS builds."
            exit 1
          fi
      
      - name: Build application
        run: npm run build
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: release/*

